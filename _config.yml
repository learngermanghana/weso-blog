title: "Wesoamo Child Cancer Foundation"
description: "A charity blog focused on hope, dignity, and support for children fighting cancer"
lang: en
locale: en_US
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://blog.wesoamochildcancer.app" # your custom domain
theme: minima
logo: "https://blog.wesoamochildcancer.app/photos/A1%20November(1).png"
author:
  name: "Wesoamo Child Cancer Foundation"
social:
  name: "Wesoamo Child Cancer Foundation"
  links:
    - "https://www.wesoamochildcancer.com/"
    - "https://blog.wesoamochildcancer.app/"
header_pages:
  - about.md
  - search.md
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap # generate sitemap.xml
  - jekyll-paginate-v2
future: true
defaults:
  - scope:
      path: ""
    values:
      image: "https://blog.wesoamochildcancer.app/photos/A1%20November(1).png"

alternates:
  - lang: en
    locale: en_US
    url: "https://blog.wesoamochildcancer.app/"

giscus:
  enabled: false
  repo: "owner/repo"
  repo_id: "YOUR_REPO_ID"
  category: "General"
  category_id: "YOUR_CATEGORY_ID"
  theme: light
  lang: en
