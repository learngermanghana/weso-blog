name: Weekly Agentic Blog Post

on:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * 1" # Every Monday 07:00 UTC

permissions:
  contents: write

jobs:
  generate-and-commit-post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate weekly post
        run: python scripts/generate_post.py

      - name: Commit and push if post changed
        shell: bash
        run: |
          if git diff --quiet; then
            echo "No new post generated."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add _posts/*.md
          git commit -m "chore(blog): weekly agentic post"
          git push
